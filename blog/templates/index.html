{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Endterm</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    <div>
        <div>
            <a href="{% url 'new_blog' %}"><button class="float-right btn btn-primary">+ ADD BLOG</button></a>
        </div>
        <div class = "container">
            <div style="display: flex;flex-direction: row;align-items: flex-start;">
            <div class = "col-lg-12">
                <h1>Django blog</h1>
                <table class="table">
                    <tbody>
                        {% for blog in blog_list %}
                            <tr>
                                <td>
                                    <h3>{{ blog.title }}</h3>
                                    <p>{{ blog.content }}</p>
                                    <a href="{% url 'delete_blog' blog.id %}">
                                        <button class="float-right">X</button>
                                    </a>
                                    <a href="{% url 'detail_blog' blog.id %}">
                                        <button class="float-right">edit</button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
